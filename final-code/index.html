<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Parralax</title>
</head>
<body>
  <div class="progress"></div>
  <header class="header">
    <h1 class="french">TEXTE FRANÇAIS <br> TEXTE FRANÇAIS</h1>
    <div class="client">You have this long. Or Times Up.</div>
    <div class="page">1/4</div>
    <div class="pixels">0</div>
  </header>

  <section data-client="Dont Keep Scrolling" data-page="1/4">
    <div class="content">
      <div class="square" data-parallax="0.1"></div>
      <video src="/assets/background.mp4" loop autoplay width="2000" height="1000" ></video>
      <div class="circle" data-parallax="-0.1"></div>
    </div>
  </section>
  
  <section class="s2" data-client="Nevermind Keep Scrolling" data-page="2/4">
    <div class="content">
      <div class="circle" data-parallax="-0.2"></div>
      <img src="/assets/wild.jpg" alt="" >
      <div class="square" data-parallax="0.2"></div>

    </div>
  </section>
  
  <section class="s3" data-client="Idea" data-page="3/4" data-is-dark="yes">
    <div class="content">
      <div class="circle" data-parallax="-0.4"></div>
      <h1>ioh de;hui ojnkso ljqao you er ;sza jiipoq ek</h1>
      <div class="square" data-parallax="0.4"></div>

    </div>
  </section>
  
  <section class="s4" data-client="How It Ends" data-page="4/4">
    <div class="content">
      <div class="circle" data-parallax="-0.25 "></div>
      <h1>How it ends</h1>
      <div class="square" data-parallax="0.1"></div>

    </div>
  </section>
  



</body>
<script src="scroll.js"></script>

</html>
